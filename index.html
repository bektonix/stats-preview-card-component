<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <main>
    <div id="container">
      <div id="overlay">
        <div id="left">
          <h1>Get <em>insights</em> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div id="stats-container">
            <div class="stats">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stats">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stats">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div id="right">
          <!--<img srcset="images/image-header-desktop.jpg 540w,
                      images/image-header-mobile.jpg 654w"
              sizes="(max-width: 1440px) 540px
                      (max-width: 375px) 654px"
              src="images/image-header-desktop.jpg" alt="banner">
          <img src="images/image-header-desktop.jpg" alt="banner">-->
          <picture>
            <source media="(max-width:1440px)" srcset="image-header-desktop.jpg">
            <source media="(max-width:375px)" srcset="image-header-mobile.jpg">
            <img src="image-header-desktop.jpg" alt="banner">
          </picture> 
        </div>
      </div>
    </div>
  </main>
</body>
</html>
